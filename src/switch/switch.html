<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch</title>
    <link rel="stylesheet" href="switch.css" />
  </head>
  <body>
    <!-- Example using input and label as siblings and for/id -->
    <div class="group">
      <input type="checkbox" id="feature" class="switch" />
      <label for="feature" class="label" id="label">Feature</label>
    </div>

    <!-- Example using nested input and label text -->
    <label class="group">
      <input type="checkbox" class="switch" />
      <span class="label">Feature</span>
    </label>
  </body>
</html>
